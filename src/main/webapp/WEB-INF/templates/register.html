<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TVPSS - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0ecff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4369b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #2f4d8d;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Student Registration</h2>
       <form th:action="@{/auth/register}" method="post">
		    <div class="form-group">
		        <input type="text" name="username" placeholder="Username" class="form-input" required>
		    </div>
		    <div class="form-group">
		        <input type="password" name="password" placeholder="Password" class="form-input" required>
		    </div>
		    <div class="form-group">
		        <input type="text" name="fullName" placeholder="Full Name" class="form-input" required>
		    </div>
		    <div class="form-group">
		        <input type="email" name="email" placeholder="Email" class="form-input" required>
		    </div>
		    <div class="form-group">
		        <label for="school">Select School:</label>
		        <select id="school" name="schoolName" class="form-input" required>
		            <option value="">-- Select School --</option>
		            <option th:each="school : ${schools}" th:value="${school}" th:text="${school}"></option>
		        </select>
		    </div>
		    <div class="form-group">
		        <label for="course">Select Course:</label>
		        <select id="course" name="course" class="form-input" required>
		            <option value="">-- Select Course --</option>
		            <option th:each="department : ${departments}" th:value="${department}" th:text="${department}"></option>
		        </select>
		    </div>
		    <button type="submit" class="submit-btn">Register</button>
		</form>


        <p>Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
    </div>
</body>

</html>
